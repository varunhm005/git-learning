<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <h5>Let's Play Dice</h5>
        <div class="row">
            <div class="col-md-4 col-field">
                <div class="player-label">Player-1</div>
                <div class="player-score" id="playerScore1">0</div>
                <button type="button" class="btn btn-success" id="player1" onclick="roll({value:1})">Play</button>
            </div>
            <div class="col-md-4" id="diceField">
                <img src="./images/1.png" id="1" class="image">
                <img src="./images/6.png" id="6" class="image hidden">
                <img src="./images/4.png" id="4" class="image hidden">
                <img src="./images/5.png" id="5" class="image hidden">
                <img src="./images/2.png" id="2" class="image hidden">
                <img src="./images/3.png" id="3" class="image hidden">
                <br>
            </div>
            <div class="col-md-4 col-field">
                <div class="player-label">Player-2</div>
                <div class="player-score" id="playerScore2">0</div>
                <button type="button" class="btn btn-success" id="player2" onclick="roll({value:2})">Play</button>
            </div>
        </div >
        <div id="resetButton"><button  class="btn btn-info"  onclick="reloadFunction()" >Reset</button></div>

    </div>

</body>

</html>
<script src="./custom.js"></script>
